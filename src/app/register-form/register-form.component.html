<h2> Sign Up</h2>
<form (ngSubmit)="register()" *ngIf="userForm" [formGroup]="userForm">

    <div class="form-group col-sm-2">
        <label for="username" >User Name</label>
        <input type="text" id="username" name="username" class="form-control" formControlName="username">
        <div *ngIf="userForm.get('username')?.dirty && userForm.get('username')?.hasError('required')">
            UserName is required
        </div>
    </div>
    <div class="form-group col-sm-2">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control" formControlName="email">
        <div *ngIf="userForm.get('email')?.dirty && userForm.get('email')?.hasError('minlength')">
            minLength is required
        </div>
    </div>
    <div class="form-group col-sm-2">
        <label for="password">Password</label>
        <input type="password" id="password"  name="password" class="form-control" formControlName="password">
        <div *ngIf="userForm.get('password')?.dirty && userForm.get('password')?.hasError('required')">
            Password is required
        </div>
    </div>


<button type="submit" class="btn-primary" [disabled]="userForm?.invalid">Register Please!!!</button>

</form>
